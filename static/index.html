<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="static/css/styles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="static/js/jquery-3.4.1.min.js" ></script>
	    <script type="text/javascript" src="static/js/obfscripts.js" async></script>
    </head>
    <body>
        <div id="task">
            <h1>Solve me</h1>
            <img id="equation" src="">
            <form method="POST" enctype="multipart/form-data" action="" >
                <div class="form-group row" >
                    <label for="x" class="col-sm-1 col-form-label">X:</label>
                    <div class="col-sm-3 input-div" >
                        <input type="number" name="x" size="50" required="" class="form-control" id="x">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="y" class="col-sm-1 col-form-label">Y:</label>
                    <div class="col-sm-3 input-div">
                        <input type="number" name="y" size="50" required="" class="form-control" id="y">
                    </div>
                </div>
                <div class="form-group row">
                    <label  for="z" class="col-sm-1 col-form-label">Z:</label>
                    <div class="col-sm-3 input-div">
                        <input type="number" name="z" size="50" required="" class="form-control" id="z">
                    </div>
                </div>
                <div class="form-group row" >
                    <div class="col-sm-4 button-div">
                        <button type="submit" class="btn btn-primary mb-2" >Check</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
